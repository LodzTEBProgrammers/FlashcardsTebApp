<div>
  <mat-toolbar color="primary">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/" class="text-white font-bold flex items-center">
      <img src="teb_logo.svg" alt="TEB Logo" class="h-8 mr-2 hidden md:block"/>
      <span>Fiszki TEB</span>
    </a>
    <div class="w-full"></div>

    @if (isLoggedIn()) {
      <div *ngIf="accountService.getUserDetail() as userDetail">
        <div class="flex gap-5 align-items-center" style="padding: 10px 50px">
          <a [matMenuTriggerFor]="menu" class="cursor-pointer flex items-center letter" >
            <div class="bg-red-400 text-white font-bold shadow-md rounded-full w-10 h-10  flex items-center justify-center text-2xl">
              <span>{{ accountService.currentPersonName?.[0] || '' }}</span>
            </div>
            <div class="text-white flex flex-col ml-1">
              <h1 class="p-0 m-0 font-medium text-xl name">
                {{ accountService.currentPersonName }}
              </h1>
            </div>
          </a>
          <mat-menu #menu="matMenu">
            <button [routerLink]="['account', 1]" mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              <span>Zobacz Profil</span>
            </button>
            <button (click)="logout()" mat-menu-item>
              <mat-icon>logout</mat-icon>
              <span>Wyloguj</span>
            </button>
          </mat-menu>
        </div>
      </div>
    } @else {
      <div class="flex gap-2 items-center">
        <a mat-button routerLink="/login" class="text-white">Logowanie</a>
        <a mat-button routerLink="/register" class="text-white">Rejestracja</a>
      </div>
    }
  </mat-toolbar>
</div>
